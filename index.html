<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="modal"></div>
    <header>
        <h1>Snake game</h1>
    </header>
    <main>
        <p class="score">Score: <span id="scoreValue">0</span></p>
        <canvas width="500" height="500" id='gameCanvas'></canvas>
        <div class="leaderBoard"></div>
        <div class="minimenu">
            <button type="button" class="gameButt active">Game</button>
            <button type="button" class="leaderButt">Leaderboard</button>
        </div>
    </main>

    <script src="js/main.js" type="module"></script>
</body>

</html>
