<script>
    var navLink = document.getElementById('navLink');
    var burgerIcon = document.getElementById('burgeri');
    var namePage = document.getElementById('nav-header-name');
    var crossIcon = document.getElementById('crossi');
    function showMenu(){
        navLink.classList.add('nav-link-activated');
        burgerIcon.style.display = "none";
        namePage.classList.add('nav-header-name-activated');
        crossIcon.style.display = 'block';
    }

    function hideMenu(){
        navLink.classList.remove('nav-link-activated');
        burgerIcon.style.display = "block";
        namePage.classList.remove('nav-header-name-activated');
        crossIcon.style.display = 'none';
    }

</script>
